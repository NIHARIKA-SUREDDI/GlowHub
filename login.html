<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup Page</title>
    <link rel="stylesheet" href="./styles/login.css" />
</head>

<body>
    <div class="login-container">
        <div class="login-page-logo">
            <img src="https://tint.creativemarket.com/VuPjHbcolG8D3MyEgPM_i8sT1HRzcwX8hWK4I95FLkc/width:1820/height:1214/gravity:nowe/rt:fill-down/el:1/czM6Ly9maWxlcy5jcmVhdGl2ZW1hcmtldC5jb20vaW1hZ2VzL3NjcmVlbnNob3RzL3Byb2R1Y3RzLzY4NS82ODUwLzY4NTAwOTMvYmVhdXR5bG9nbzAyLW8uanBn" alt="GlowUpHub" class="logo" />
        </div>
        <div class="title-text">
            <div class="title login">Login</div>
            <div class="title signup">Create Account</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked />
                <input type="radio" name="slide" id="signup" />
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <p>Email Address</p>
                        <input type="text" placeholder="Enter your email" required id="login-email" />
                    </div>
                    <div class="field">
                        <p>Password</p>
                        <input type="password" placeholder="Enter your password" required id="login-password" />
                    </div>
                    <br />
                    <div class="pass-link"><a href="#">Forgot password?</a></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login" id="login-submit" />
                    </div>
                    <div class="signup-link">
                        Want to create account?<br />
                        <a href="">Signup here</a>
                    </div>
                </form>
                <form action="#" class="signup">
                    <div class="field">
                        <p>Name</p>
                     
                        <input type="text" placeholder="Enter your name" required id="signup-name" />
                    </div>
                    <div class="field">
                        <p>Email Address</p>
                      
                        <input type="text" placeholder="Enter your email" required id="signup-email" />
                    </div>
                    <div class="field">
                        <p>Password</p>
                      
                        <input type="password" placeholder="Enter your password" required id="signup-password" />
                    </div>
                    <br />
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup" id="signup-submit" />
                    </div>
                    <div class="signup-link">
                        Already have an account?<br />
                        <a href="">Login now</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./scripts/login.js"></script>

</html>
